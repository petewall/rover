<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rover Controller</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="controller">
      <section class="control-column" aria-label="Forward and backward controls">
        <button type="button">Forward</button>
        <button type="button">Backward</button>
      </section>

      <section class="center-panel">
        <div class="battery" aria-label="Battery level">
          <h2>Battery</h2>
          <div class="battery-bar">
            <div id="battery-level" class="battery-level" aria-hidden="true"></div>
            <span id="battery-percent">--%</span>
          </div>
          <small id="battery-voltage">--.- V</small>
        </div>

        <div class="lights-panel" aria-label="Lighting controls">
          <label for="color-picker">LED Color</label>
          <input id="color-picker" type="color" value="#ff8c00" />
        </div>
      </section>

      <section class="control-column" aria-label="Left and right controls">
        <button type="button">Left</button>
        <button type="button">Right</button>
      </section>
    </main>
    <script type="module">
      import { syncColor } from "./led.js";
      import { syncBattery } from "./battery.js";

      window.addEventListener("DOMContentLoaded", () => {
        syncColor().catch((error) => console.error("Failed to load LED color", error));
        syncBattery()
          .then(() => {
            setInterval(() => {
              syncBattery().catch((err) => console.error("Battery refresh failed", err));
            }, 5000);
          })
          .catch((error) => console.error("Failed to load battery info", error));
      });
    </script>
  </body>
</html>
