<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rover Controller</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #111;
        background: #f2f2f2;
      }

      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        min-height: 100vh;
      }

      .controller {
        margin: auto;
        width: min(960px, 100%);
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.15);
        padding: 2rem;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        align-items: start;
      }

      .control-column {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .control-column button {
        font-size: 1.25rem;
        padding: 1.5rem 1rem;
        border-radius: 0.8rem;
        border: none;
        background: #0059ff;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.15s;
      }

      .control-column button:nth-child(2) {
        background: #ff6b00;
      }

      .control-column button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
      }

      .center-panel {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .battery {
        padding: 1rem;
        border-radius: 0.8rem;
        background: #f7f9fc;
        border: 1px solid #e1e4ea;
      }

      .battery h2 {
        margin: 0 0 0.5rem 0;
        font-size: 1.1rem;
      }

      .battery-bar {
        height: 24px;
        border-radius: 12px;
        background: #dfe3eb;
        overflow: hidden;
        position: relative;
      }

      .battery-bar span {
        position: absolute;
        top: 0;
        right: 0.75rem;
        height: 100%;
        line-height: 24px;
        font-weight: 600;
        color: #0f1c2e;
      }

      .battery-level {
        height: 100%;
        width: 75%;
        background: linear-gradient(90deg, #05c46b, #0be881);
      }

      .lights-panel {
        padding: 1rem;
        border-radius: 0.8rem;
        background: #f7f9fc;
        border: 1px solid #e1e4ea;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .lights-panel label {
        font-weight: 600;
      }

      @media (max-width: 768px) {
        .controller {
          grid-template-columns: 1fr;
        }

        .control-column button {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="controller">
      <section class="control-column" aria-label="Forward and backward controls">
        <button type="button">Forward</button>
        <button type="button">Backward</button>
      </section>

      <section class="center-panel">
        <div class="battery" aria-label="Battery level">
          <h2>Battery</h2>
          <div class="battery-bar">
            <div id="battery-level" class="battery-level" aria-hidden="true"></div>
            <span id="battery-percent">--%</span>
          </div>
          <small id="battery-voltage">--.- V</small>
        </div>

        <div class="lights-panel" aria-label="Lighting controls">
          <label for="color-picker">LED Color</label>
          <input id="color-picker" type="color" value="#ff8c00" />
        </div>
      </section>

      <section class="control-column" aria-label="Left and right controls">
        <button type="button">Left</button>
        <button type="button">Right</button>
      </section>
    </main>
    <script>
      const batteryLevel = document.getElementById("battery-level");
      const batteryPercentText = document.getElementById("battery-percent");
      const batteryVoltageText = document.getElementById("battery-voltage");
      const colorPicker = document.getElementById("color-picker");

      const clampColor = (value) =>
        Math.max(0, Math.min(255, Number(value) || 0));

      const rgbToHex = (r, g, b) =>
        `#${[r, g, b]
          .map((component) => component.toString(16).padStart(2, "0"))
          .join("")}`;

      const hexToRgb = (hex) => {
        const sanitized = hex.replace("#", "");
        if (sanitized.length !== 6) {
          return { r: 0, g: 0, b: 0 };
        }
        return {
          r: clampColor(parseInt(sanitized.substring(0, 2), 16)),
          g: clampColor(parseInt(sanitized.substring(2, 4), 16)),
          b: clampColor(parseInt(sanitized.substring(4, 6), 16)),
        };
      };

      async function requestColor(color) {
        let query = "";
        if (color) {
          const { r, g, b } = color;
          query = `?r=${clampColor(r)}&g=${clampColor(g)}&b=${clampColor(b)}`;
        }

        const response = await fetch(`/led${query}`, { cache: "no-store" });
        if (!response.ok) {
          throw new Error("Request failed");
        }
        const payload = await response.json();
        return {
          r: clampColor(payload.r ?? 0),
          g: clampColor(payload.g ?? 0),
          b: clampColor(payload.b ?? 0),
        };
      }

      async function requestBattery() {
        const response = await fetch("/battery", { cache: "no-store" });
        if (!response.ok) throw new Error("Battery request failed");
        return response.json();
      }

      async function syncBattery() {
        try {
          const { voltage, percent } = await requestBattery();
          const clampedPercent = Math.max(0, Math.min(100, Number(percent)));
          const roundedVoltage = Number(voltage).toFixed(2);
          batteryLevel.style.width = `${clampedPercent}%`;
          batteryPercentText.textContent = `${Math.round(clampedPercent)}%`;
          batteryVoltageText.textContent = `${roundedVoltage} V`;
        } catch (error) {
          console.error("Failed to load battery info", error);
          batteryPercentText.textContent = "--%";
          batteryVoltageText.textContent = "--.- V";
        }
      }

      async function syncColor() {
        try {
          const { r, g, b } = await requestColor();
          colorPicker.value = rgbToHex(r, g, b);
        } catch (error) {
          console.error("Failed to load LED color", error);
        }
      }

      colorPicker.addEventListener("input", (event) => {
        const { r, g, b } = hexToRgb(event.target.value);
        requestColor({ r, g, b }).catch((error) => {
          console.error("Failed to update LED color", error);
          alert("Unable to reach rover LED controller.");
          syncColor();
        });
      });

      window.addEventListener("DOMContentLoaded", () => {
        syncColor();
        syncBattery();
        setInterval(syncBattery, 5000);
      });
    </script>
  </body>
</html>
